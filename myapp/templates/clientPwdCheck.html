<!DOCTYPE html>
<html lang="ko" style="height:100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>물품보관함 관리 시스템</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">  
</head>
<body style="height: 100%; display: table; margin: 0 auto;">
    <div style="height: 100%;display: table-cell;vertical-align: middle;">
        <div style="height: 500px; width: 700px; background-color: white;">

            <div>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">
                        <img src="backbutton.png" height="20px">
                    </a>
                    <a class="navbar-brand" href="#">비밀번호 확인</a>
                </nav>
            </div>

            <div style="margin-top: 30px; margin-bottom: 15px; width: 650px; margin-left: 25px;"> 
                <span class="badge badge-primary" style="font-size: 15px; margin-bottom: 2px;">진행도</span>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 45%"></div>
                </div>
            </div>

            <div class="row" style="margin-top: 40px; margin-left: 50px; margin-right: 40px;">
                <div class="col">
                    <div>
                        <button type="button" class="btn btn-secondary" style="width: 50px; height: 50px;">1</button>
                        <button type="button" class="btn btn-secondary" style="width: 50px; height: 50px;">2</button>
                        <button type="button" class="btn btn-secondary" style="width: 50px; height: 50px;">3</button>
                    </div>
                    <br>
                    <div>
                        <button type="button" class="btn btn-secondary" style="width: 50px; height: 50px;">4</button>
                        <button type="button" class="btn btn-secondary" style="width: 50px; height: 50px;">5</button>
                        <button type="button" class="btn btn-secondary" style="width: 50px; height: 50px;">6</button>
                    </div>
                    <br>
                    <div>
                        <button type="button" class="btn btn-secondary" style="width: 50px; height: 50px;">7</button>
                        <button type="button" class="btn btn-secondary" style="width: 50px; height: 50px;">8</button>
                        <button type="button" class="btn btn-secondary" style="width: 50px; height: 50px;">9</button>
                    </div>
                    <br>
                    <div>
                        <button type="button" class="btn btn-secondary" style="width: 50px; height: 50px;">0</button>
                        <button type="button" class="btn btn-secondary" style="width: 50px; height: 50px;">back</button>
                        <button type="button" class="btn btn-secondary" style="width: 50px; height: 50px;">OK</button>
                    </div>
                </div>

                <div class="col">
                    <form action="#" method="POST" name="pwdfrm">
                        <div class="form-group">
                            <label style="color: black;"><strong>비밀번호 입력</strong></label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호" disabled >
                        </div>
                        <button class="btn btn-primary" style="margin-left: 180px;">입력 완료</button>
                        <br><br>
                        <p style="color: red;"><strong>* 재입력을 원할 시 입력 완료를 클릭 *</strong></p>
                    </form>
                </div>
            </div>


        </div>
    </div>
</body>
</html>
