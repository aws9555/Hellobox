<!DOCTYPE html>
<html lang="ko" style="height:100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>물품보관함 관리 시스템</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <script type="text/javascript" src="/static/js/jquery-3.4.1.min.js"></script>
    <style type="text/css">
    	.shawdow{
    		box-shadow: 7px 7px 7px 7px gray
    	}
    </style>
    <script type="text/javascript">
    	$(document).ready(function(){
    		$('#Screen').css({'cursor':'url(/static/img/mouse.png), auto'});
    		
    		$('#card1').mouseenter(function(){
    			$('#card1').addClass('shawdow');
    		});
    		$('#card1').mouseleave(function(){
    			$('#card1').removeClass('shawdow');
    		});
    		$('#card1').click(function(){
    			location.href = '/keepBox'
    		});
    		
    		$('#card2').mouseenter(function(){
    			$('#card2').addClass('shawdow');
    		});
    		$('#card2').mouseleave(function(){
    			$('#card2').removeClass('shawdow');
    		});
    		$('#card2').click(function(){
    			alert('b');
    		});
    		
    	});
    </script>
    
</head>
<body style="height: 100%; display: table; margin: 0 auto;">
    <div style="height: 100%;display: table-cell;vertical-align: middle;">
        <div style="height: 500px; width: 700px; background-color: white;" id="Screen">

            <div>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand">물품보관함 서비스</a>
                </nav>
            </div>

            <div style="margin-top: 30px; margin-bottom: 15px; width: 650px; margin-left: 25px;"> 
                <span class="badge badge-primary" style="font-size: 15px; margin-bottom: 2px;">진행도</span>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 15%"></div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="card text-white bg-info mb-3" style="max-width: 20rem; margin-left: 20px; margin-top: 60px;" id="card1">
                        <div class="card-header">물품 보관</div>
                        <div class="card-body">
                          <h4 class="card-title">물품을 보관합니다</h4>
                          <p class="card-text">1회 이용 보관함으로 찾기를 하면 이용이 종료됩니다. 보관 후 3일이 지난 경우 관제센터로 물품이 이송되며 이 때부터는 요금과 서비스가 센터로 이관됩니다.</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-white bg-warning mb-3" style="max-width: 20rem; margin-right: 20px; margin-top: 60px;" id="card2">
                        <div class="card-header">물품 찾기</div>
                        <div class="card-body">
                          <h4 class="card-title">물품을 찾습니다</h4>
                          <p class="card-text">기본시간 이후부터는 추가시간 단위로 추가요금이 발생하여 결제가 필요할 수 있습니다<br><br></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
