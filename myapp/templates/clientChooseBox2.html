<!DOCTYPE html>
<html lang="ko" style="height:100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>물품보관함 관리 시스템</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
</head>
<body style="height: 100%; display: table; margin: 0 auto;">
    <div style="height: 100%;display: table-cell;vertical-align: middle;">
        <div style="height: 500px; width: 700px; background-color: white;">

            <div>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">
                        <img src="backbutton.png" height="20px">
                    </a>
                    <a class="navbar-brand" href="#">보관함 선택</a>
                </nav>
            </div>

            <div style="margin-top: 30px; margin-bottom: 15px; width: 650px; margin-left: 25px;"> 
                <span class="badge badge-primary" style="font-size: 15px; margin-bottom: 2px;">진행도</span>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 30%"></div>
                </div>
            </div>

            <div style="margin-left: 60px; margin-top: 60px;">
                <div class="row" style="width: 600px; height: 60px;">
                    <div class="col" style="border: 1px solid black; background-color: red;">1</div>
                    <div class="col" style="border: 1px solid black; background-color: gray;">2</div>
                    <div class="col" style="border: 1px solid black; background-color: gray;">3</div>
                    <div class="col" style="border: 1px solid black;">4</div>
                    <div class="col" style="border: 1px solid black;">5</div>
                    <div class="col" style="border: 1px solid black;">6</div>
                    <div class="col" style="border: 1px solid black;">7</div>
                    <div class="col" style="border: 1px solid black;">8</div>
                    <div class="col" style="border: 1px solid black;">9</div>
                    <div class="col" style="border: 1px solid black;">10</div>
                </div>
                <div class="row" style="width: 600px; height: 60px;">
                    <div class="col" style="border: 1px solid black;">11</div>
                    <div class="col" style="border: 1px solid black;">12</div>
                    <div class="col" style="border: 1px solid black;">13</div>
                    <div class="col" style="border: 1px solid black;">14</div>
                    <div class="col" style="border: 1px solid black;">15</div>
                    <div class="col" style="border: 1px solid black;">16</div>
                </div>
                <div class="row" style="width: 600px; height: 120px;">
                    <div class="col" style="border: 1px solid black;">17</div>
                    <div class="col" style="border: 1px solid black;">18</div>
                    <div class="col" style="border: 1px solid black;">19</div>
                    <div class="col" style="border: 1px solid black;">20</div>
                    <div class="col" style="border: 1px solid black;">21</div>
                    <div class="col" style="border: 1px solid black;">22</div>
                    <div class="col" style="border: 1px solid black;">23</div>
                    <div class="col" style="border: 1px solid black;">24</div>
                    <div class="col" style="border: 1px solid black;">25</div>
                    <div class="col" style="border: 1px solid black;">26</div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
